<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="container">
    <h2>Todo List</h2>

    <div class="form-group">
      <input type="text" id="taskInput" placeholder="Add a todo..." />
      <input type="date" id="dateInput" />
      <button id="addBtn">+</button>
    </div>

    <div class="actions">
      <button class="btn-filter" id="filterBtn">FILTER</button>
      <button class="btn-delete-all" id="deleteAllBtn">DELETE ALL</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todoBody">
        <tr>
          <td colspan="4">No task found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./JS/script.js"></script>
</body>
</html>
